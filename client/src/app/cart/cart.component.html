<div class="cart">
<h2 class="total head">My Shopping cart</h2>
<div>
    
    <mat-list *ngIf="cart">
        <div class="total" *ngIf="cart && cart.cartItems.length>0">
            <button mat-raised-button color="secondary" *ngIf="!isOrder" (click)="clearCart(cartItem)">Clear cart<mat-icon>remove_shopping_cart</mat-icon></button>
    </div>
        <mat-list-item *ngFor="let cartItem of cart.cartItems">
            <div class="card text-center" style="width: 18rem;">
                <div class="image">
                    <img [src]="cartItem.product.image" class="product-image"/>
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{cartItem.product.name}}</h5>
                  <p class="card-text">Quantity: {{cartItem.quantity}}</p>
                  <p class="card-text">Price: {{cartItem.generalPrice}}</p>
                  <button class="btn btn-danger" *ngIf="!isOrder" (click)="deletedItemFromCart(cartItem)">Delete</button>
                </div>
              </div>
        </mat-list-item>
    </mat-list>
    <div class="total" *ngIf="cart && cart.cartItems.length>0">
            Total Price: {{totalCartPrices}}
    </div>
    <div class="orderButton total btn-primary" *ngIf="!isOrder && (cart && cart.cartItems.length>0)">
        <button mat-raised-button color="secondary" (click)="order()">Order<mat-icon>receipt_long</mat-icon></button>
    </div>
</div>
</div>
