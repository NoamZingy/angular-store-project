<div class="headline">
<h1>Welcome To Angular Store!</h1>
</div>
<div class="login">
    <mat-card>
        <mat-card-content>
            <mat-form-field class="example-full-width email">
                <mat-label>User Email</mat-label>
                <input matInput [(ngModel)]="email" required type="email"/>
            </mat-form-field>
          </mat-card-content>
          <mat-card-content>
            <mat-form-field class="example-full-width password">
                <mat-label>User Password</mat-label>
                <input matInput  [type]="hidePass ? 'password' : 'text'" [(ngModel)]="password" required/>
                <button
                mat-icon-button
                matSuffix
                (click)="hidePass = !hidePass"
              >
                <mat-icon>{{
                  hidePass ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
        </mat-card-content>
        <div class="button">
          <button mat-raised-button class="btn btn-primary" (click)="login()">Login</button>
      </div>
    </mat-card>
    <p class="mt-5">if you don't hav account please sign up</p>
    <div class="button">
      <button mat-raised-button class="btn btn-primary" (click)="register()">Sign up</button>
  </div>
</div>
