<app-nav-bar></app-nav-bar>
<div class="main-store">
    <mat-drawer-container class="example-container" [hasBackdrop]="false">
        <mat-drawer #drawer mode="side">
            <app-admin [categories]="categories" *ngIf="isAdmin===true" [productEdited]="selectedProductItem" (onAddedProduct)="addAdminProduct($event)"></app-admin>
            <app-cart [cart]="cart" *ngIf="isAdmin===false"  >
            </app-cart>
        </mat-drawer>
        <mat-drawer-content>
            <div class="product-list-container">
                <button class="sideNavBtn" mat-raised-button (click)="drawer.toggle()"><mat-icon>shopping_cart</mat-icon></button>
                <app-product-list [products]="productList" 
                (onSelectedCategory)="productsByCategory($event)"
                (onSelectedProduct)="selectedProduct($event)"
                [categories]="categories"
                [isAdmin]="isAdmin">
            </app-product-list>
            </div>
        </mat-drawer-content>
      </mat-drawer-container>
</div>
